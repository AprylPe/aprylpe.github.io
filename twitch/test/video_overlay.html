<!DOCTYPE HTML>
<head>
	<style>
		a {
			padding: 8px;
			border-radius: 8px;
			display: inline-flex;
			align-items: center;
			text-decoration: none;
			color: #fff;
			font-weight: bold;
		}
		a:hover {
			background-color: #890000;
		}
		a:hover:after {
			content: "La boutique du rat";
			margin-left: 8px;
			display: inline-block;
		}
		img {
			width: 48px;
			height: 48px;
		}

		#position {
			position: fixed;
			top: 50%;
			left: 0px;
		}
	</style>
	<title>Hello World!</title>
	<script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
</head>
<body>
	<div id="position">
		<a href="https://www.laboutiquedurat.com/" target="_blank">
			<img src="./logo.png"/>
		</a>
	</div>
</body>
